    <script>
        var startTime = new Date("2020-11-21");
        function startTimer(){
            setInterval(
                ()=>{
                    let nowTime = Date.now();
                    let time = new Date(nowTime - startTime);
                    let day = Math.floor(time/1000/60/60/24);
                    document.getElementById("Timer").innerHTML = 
                    `${day}天${time.getHours()<10?"0"+time.getHours():time.getHours()}时${time.getMinutes()<10?"0"+time.getMinutes():time.getMinutes()}分${time.getSeconds()<10?"0"+time.getSeconds():time.getSeconds()}秒` ;
                },1000
            )
        }
    </script>
